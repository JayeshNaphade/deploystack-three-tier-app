steps:
  # Step 1: Build the Docker image for the backend with a unique tag.
  - name: 'gcr.io/cloud-builders/docker'
    args:args: [ 'build', '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_BASENAME-middleware/api:$_GIT_REVISION' ]
    dir: 'code/middleware'

  # Step 2: Push the unique image tag to Artifact Registry.
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_BASENAME-middleware/api:$_GIT_REVISION'
    dir: 'code/middleware'

  # Step 3: Deploy the uniquely tagged image to Cloud Run.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_BASENAME-api'
      - '--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_BASENAME-middleware/api:$_GIT_REVISION'
      - '--platform=managed'
      - '--region=$_REGION'
      - '--allow-unauthenticated' # Or --no-allow-unauthenticated for internal services
    dir: 'code/middleware'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-central1
  _BASENAME: todo
